<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>theArchive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white p-3 text-center">
    <h1>theArchive</h1>
    <nav>
      <a class="text-white m-2" href="index.html">Home</a>
      <a class="text-white m-2" href="produto.html">Catálogo</a>
      <a class="text-white m-2" href="serviço.html">Serviços</a>
      <a class="text-white m-2" href="registro.html">Registro</a>
    </nav>
</header>

<div class="container mt-5">
  <h2>Registro de Cliente</h2>
  <form>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome completo:</label>
      <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF:</label>
      <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required>
    </div>

    <div class="mb-3">
      <label>Sexo:</label><br>
      <input type="radio" name="sexo" value="masculino" required> Masculino
      <input type="radio" name="sexo" value="feminino"> Feminino
      <input type="radio" name="sexo" value="outro"> Outro
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" id="email" class="form-control" placeholder="email@exemplo.com" required>
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="tel" id="telefone" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço:</label>
      <input type="text" id="endereco" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="servico" class="form-label">Forma de entrega:</label>
      <select id="servico" class="form-select" required>
        <option value="">Selecione...</option>
        <option value="retirada">Retirada na loja</option>
        <option value="entrega">Tele-entrega</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="data" class="form-label">Data do agendamento:</label>
      <input type="date" id="data" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="hora" class="form-label">Horário:</label>
      <input type="time" id="hora" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
